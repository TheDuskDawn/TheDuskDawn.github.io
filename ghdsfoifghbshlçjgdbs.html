<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Criptografada</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
        #passwordContainer {
            margin-top: 30px;
        }
        #passwordInput {
            padding: 10px;
            font-size: 16px;
        }
        #submitPassword {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="message">A base de tudo sempre foi uma mera imagem de algo maior, tal como a base de uma pirâmide é para a sua ponta</div>
    <div id="passwordContainer">
        <input type="password" id="passwordInput" placeholder="Digite a senha">
        <button id="submitPassword">Enviar</button>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const submitPasswordButton = document.getElementById('submitPassword');

        const correctPassword = [
            '\u0041', '\u0072', '\u0064', '\u0061', '\u006E'
        ];

        submitPasswordButton.addEventListener('click', () => {
            const password = passwordInput.value;
            const decodedPassword = correctPassword.join('');
            if (password === decodedPassword) {
                alert("Senha correta! Redirecionando...");
                window.location.href = "qwiuhfiohbdsaoibf.html";
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        });






















































































































































































        // https://jpst.it/3XSJd



    </script>
</body>
</html>
