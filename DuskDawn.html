<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Começo do Fim</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #timer {
            color: red;
            font-size: 48px;
            margin-top: 20px;
        }
        #message {
            display: none;
            font-size: 24px;
        }
        #passwordContainer {
            margin-top: 30px;
        }
        #passwordInput {
            padding: 10px;
            font-size: 16px;
        }
        #submitPassword {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>O Começo do Fim</h1>
    <div id="timer"></div>
    <div id="message"></div>
    <div id="passwordContainer">
        <input type="password" id="passwordInput" placeholder="Digite a senha">
        <button id="submitPassword">Enviar</button>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const passwordContainer = document.getElementById('passwordContainer');
        const passwordInput = document.getElementById('passwordInput');
        const submitPasswordButton = document.getElementById('submitPassword');

        const endTime = new Date(2024, 9, 16, 15, 30, 0).getTime();

        const unicodeMessage = [
            '\u004F', '\u0020', '\u0050', '\u0072', '\u00ED', '\u006E', '\u0063', '\u0069', '\u0070', 
            '\u0065', '\u0020', '\u0071', '\u0075', '\u0065', '\u0020', '\u00E9', '\u0020', 
            '\u0065', '\u0020', '\u006E', '\u00E3', '\u006F', '\u0020', '\u00E9'
        ];

        const correctPassword = [
            '\u004F', '\u0020', '\u0073', '\u006F', '\u006C', '\u0020', '\u006E', '\u00E3', 
            '\u006F', '\u0020', '\u00E9', '\u0020', '\u006F', '\u0020', '\u0071', 
            '\u0075', '\u0065', '\u0020', '\u0070', '\u0061', '\u0072', '\u0065', 
            '\u0063', '\u0065'
        ];

        function updateTimer() {
            const now = new Date().getTime();
            const timeDifference = endTime - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(timerInterval);
                displayBinaryMessage();
            }
        }

        function displayBinaryMessage() {
            timerElement.style.display = 'none';
            messageElement.style.display = 'block';

            const message = unicodeMessage.join('');
            const binaryMessage = message.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');

            messageElement.textContent = binaryMessage;
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        submitPasswordButton.addEventListener('click', () => {
            const password = passwordInput.value;
            const decodedPassword = correctPassword.join('');
            if (password === decodedPassword) {
                window.location.href = "ehdsfoifghbshlçjgdbs.html";
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        });
